<!DOCTYPE html>
<html lang="en">
<head>
   
    <script>
        function calculate(eve)
        {
            alert("Hello");
            var n1=parseInt(document.getElementById("n1").value);;
            var n2=parseInt(document.getElementById("n2").value);
            var ans;
            switch(eve.target.id)
            {
            
                case "btn1":
                   ans=(`Addition :${n1+n2}`)
                    break;
                case "btn2":
                   ans= (`Subtraction:${n1-n2}`)   
                    break;      
                case "btn3":
                  ans= (`Multiplication: ${n1*n2}`)
                    break;
                case "btn4":
                  ans=  (`Division:${n1/n2}`) 
                    break;  
            }
          
            document.getElementById("mydiv").innerHTML=ans;
        }
    </script>
</head>
<body>
    <form>
       num1:<input type="text" name="n1" id="n1">
       num2:<input type="text" name="n2" id="n2">
       <button type="button" name="btn" id="btn1" onclick="calculate(event)">addition</button>
       <button type="button" name="btn" id="btn2" onclick="calculate(event)">subtraction</button>
       <button type="button" name="btn" id="btn3" onclick="calculate(event)">multiplication</button>
       <button type="button" name="btn" id="btn4" onclick="calculate(event)">division</button>
    </form>
    <div id="mydiv">
      <br/>
        Answer:

    </div>
</body>
</html>
